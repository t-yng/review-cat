name: release

on:
  workflow_dispatch:
    inputs:
      release-typ:
        description: 'select release type (patch, minor, major)'
        required: true
        type: choice
        options:
          - 'patch'
          - 'minor'
          - 'major'

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install

      - name: Build Application
        run: yarn build
        env:
          GITHUB_APP_CLIENT_ID: ${{ secrets.PROD_GITHUB_APP_CLIENT_ID }}
          GITHUB_APP_CLIENT_SECRET: ${{ secrets.PROD_GITHUB_APP_CLIENT_SECRET }}

      # ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã®ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ãƒ³ã‚°
      - name: Package app
        run: yarn package

      # gitã‚’è¨­å®š
      - name: Git configuration
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"

      # ã‚¢ãƒƒãƒ—ãƒ‡ãƒ¼ãƒˆå¾Œã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’ç’°å¢ƒå¤‰æ•°ã«ã‚»ãƒƒãƒˆ
      - name: Get new version
        id: new-version
        run: |
          echo "NEW_VERSION=$(npm --no-git-tag-version version $RELEASE_TYPE)" >> $GITHUB_ENV
        env:
          RELEASE_TYPE: ${{ github.event.inputs.release-typ }}

      # package.jsonã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’ã‚¢ãƒƒãƒ—ãƒ‡ãƒ¼ãƒˆã—ã¦ã‚³ãƒŸãƒƒãƒˆ
      - name: Update package.json version
        run: |
          git add package.json
          git commit -m "chore: release ${{ env.NEW_VERSION }}"
          git tag ${{ env.NEW_VERSION }}
        env:
          RELEASE_TYPE: ${{ github.event.inputs.release-typ }}

      # å¤‰æ›´ã‚’ãƒªãƒã‚¸ãƒˆãƒªã«ãƒ—ãƒƒã‚·ãƒ¥
      - name: Push changes to repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin && git push --tags

      # ãƒªãƒªãƒ¼ã‚¹ãƒãƒ¼ãƒˆã‚’ç”Ÿæˆã—ã¦æœ€æ–°ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã®ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã‚’æ·»ä»˜
      - name: Release
        uses: softprops/action-gh-release@v1
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          tag_name: v${{ env.NEW_VERSION }}
          generate_release_notes: true
          files: |
            ./packages/main/app/ReviewCat-${{ env.NEW_VERSION }}.dmg

      # slackã«é€šçŸ¥
      - name: Notify to Slack
        uses: 8398a7/action-slack@v3
        with:
          fields: repo,job
          status: ${{ job.status }}
          mention: channel
          if_mentions: always
          text: |
            v${{ steps.package-version.outputs.current-version }} ã®ãƒªãƒªãƒ¼ã‚¹ğŸ‰
            ${{ steps.release.outputs.url }}
          author_name: ${{ github.actor }}
          icon_emoji: ':octocat:'
          username: review-cat-bot
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
